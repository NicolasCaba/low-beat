<div class="audio-player">
  <!-- Tracks information -->
  <div class="track-info">
    <div class="img-text">
      <img src="https://direct.rhapsody.com/imageserver/images/alb.455061986/600x600.jpg" alt="" class="cover-img">
      <div class="track-text">
        <div class="track-name">
          Nombre Cancion
        </div>
        <div class="artist-name">
          Nombre Artista
        </div>
      </div>
    </div>
  </div>

  <!-- Media player Buttons -->
  <div class="media-player">
    <div class="buttons-player">
      <div class="step-left">
        <i class="uil uil-previous"></i>
      </div>
      <div class="button-play">
        <i class="uil uil-play-circle"></i>
      </div>
      <div class="step-right">
        <i class="uil uil-step-forward"></i>
      </div>
    </div>
    <div class="progress-bar-content">
      <span class="progress-bar-static">
        <span class="progress-bar-dinamic"></span>
      </span>
      <div class="time-display">
        <div class="current-time">00</div>
        <div class="duration">99</div>
      </div>
    </div>
  </div>

  <!-- Options buttons -->
  <div class="options-buttons">
    <div class="buttons-options">
      <i class="uil uil-volume"></i>
    </div>
  </div>
</div>
