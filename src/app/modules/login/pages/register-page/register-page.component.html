<div class="register-form">
  <h2>Registrate y comienza a disfrutar</h2>
  <form (ngSubmit)="sendRegister()" [formGroup]="form" class="form">
    <div class="form-control">
      <label for="name">Nombre</label>
      <input formControlName="name" type="text">
    </div>

    <div class="form-control">
      <label for="nickname">Nombre Artistico o nickname</label>
      <input formControlName="nickname" type="text">
    </div>

    <div class="form-control">
      <label for="nickname">Nacionalidad</label>
      <input formControlName="nationality" type="text">
    </div>

    <div class="form-control">
      <label for="age">Edad</label>
      <input formControlName="age" type="text">
    </div>

    <div class="form-control">
      <label for="email">Email</label>
      <input formControlName="email" type="email">
    </div>

    <div class="form-control">
      <label for="password">Contraseña (minimo 6 caracteres, maximo 12)</label>
      <input formControlName="password" type="password">
    </div>

    <div class="form-control">
      <label for="confirm-password">Confirma la Contraseña</label>
      <input formControlName="confirmPassword" type="password">
    </div>

    <div class="register-text">
      <p><a routerLink="/auth/login" >Volver</a></p>
    </div>

    <div *ngIf="errorRegister" class="error">
      {{ message?.message || message}}
    </div>
    <div *ngIf="okRegister" class="ok">
      {{ message?.message }}
    </div>

    <div class="button-submit">
      <button [disabled]="form.invalid"  type="submit">Registrarme</button>
    </div>
  </form>
</div>
